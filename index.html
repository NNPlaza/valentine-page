<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Оптимизация для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днем Святого Валентина!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .heart {
      font-size: 4em;
      margin-bottom: 20px;
      /* Анимация "биения" сердца */
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .btn {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    .btn-love {
      background-color: #ff4d4d;
    }
    .btn-love:hover {
      background-color: #e60000;
    }
    .btn-message {
      background-color: #4d94ff;
    }
    .btn-message:hover {
      background-color: #005ce6;
    }
    #messageBox {
      margin-top: 20px;
      font-size: 1.3em;
    }
    /* Эффект падающих сердечек */
    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: fall linear infinite;
      color: rgba(255, 0, 0, 0.7);
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
    /* Медиазапросы для мобильных устройств */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .heart {
        font-size: 3em;
      }
      .btn {
        padding: 10px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>С Днем Святого Валентина, [Имя]!</h1>
    <button class="btn btn-love" id="loveBtn">Отправить любовь</button>
    <button class="btn btn-message" id="messageBtn">Получить сообщение</button>
    <div id="messageBox"></div>
  </div>
  
  <script>
    // Обработчики для кнопок
    document.getElementById('loveBtn').addEventListener('click', function() {
      alert('Ты особенный для меня!');
    });

    document.getElementById('messageBtn').addEventListener('click', function() {
      const messages = [
        'Ты озаряешь мой мир!',
        'Моя любовь к тебе безгранична!',
        'Ты — мое вдохновение!',
        'С тобой каждый день — праздник!'
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('messageBox').innerText = randomMessage;
    });

    // Функция для создания падающих сердечек
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      
      // Удаляем сердечко после завершения анимации
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }
    // Запускаем создание падающих сердечек каждые 500 мс
    setInterval(createFallingHeart, 500);
  </script>
</body>
</html>
