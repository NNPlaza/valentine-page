<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .heart {
      font-size: 4em;
      margin-bottom: 20px;
      /* –ê–Ω–∏–º–∞—Ü–∏—è "–±–∏–µ–Ω–∏—è" —Å–µ—Ä–¥—Ü–∞ */
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .btn {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    .btn-love {
      background-color: #ff4d4d;
    }
    .btn-love:hover {
      background-color: #e60000;
    }
    .btn-message {
      background-color: #4d94ff;
    }
    .btn-message:hover {
      background-color: #005ce6;
    }
    #messageBox {
      margin-top: 20px;
      font-size: 1.3em;
    }
    /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: fall linear infinite;
      color: rgba(255, 0, 0, 0.7);
    }
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .heart {
        font-size: 3em;
      }
      .btn {
        padding: 10px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">üê≠‚ù§Ô∏èüê≠</div>
    <h1>–° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ú—ã—ã—ã—ã—ã—ã—ã—Ñ!</h1>
    <button class="btn btn-love" id="loveBtn">–°–µ–∫—Ä–µ—Ç–Ω–∞—è –ª—é–±–æ–≤—å</button>
    <button class="btn btn-message" id="messageBtn">–ü–æ–ª—É—á–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
    <div id="messageBox"></div>
  </div>
  
  <script>
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
    document.getElementById('loveBtn').addEventListener('click', function() {
      alert('–ö—É—Ä—è—Ç–∏–Ω–∞–∞–∞–∞–∞–∞–∞–∞–∞–∞–∞–∞–∞!');
    });

    document.getElementById('messageBtn').addEventListener('click', function() {
      const messages = [
        '–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è!',
        '–û—á–µ–Ω—å —Ç–µ–±—è –ª—é–±–ª—é!!',
        '–¢—ã ‚Äî –º–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ!',
        '–° —Ç–æ–±–æ–π –æ—á–µ–Ω—å —É—é—Ç–Ω–æ!',
        '–û–±–æ–∂–∞—é —Ç–µ–±—è!'
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('messageBox').innerText = randomMessage;
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      
      // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –∫–∞–∂–¥—ã–µ 500 –º—Å
    setInterval(createFallingHeart, 500);
  </script>
</body>
</html>
